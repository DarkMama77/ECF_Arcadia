<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Connexion</h1>
    </div>
</div>

<div class="container p-4">
    <form>
        <div class="mb-3">
          <label for="mailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="mailInput" placeholder="test@mail.com" name="mail"> 
            <div class="invalid-feedback">
                Le mail et le mot de passe ne correspondnt pas.
            </div>
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="passwordInput" name="password">
          </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSignin">Connexion</button>
        </div>
    </form>
</div>

<div class="text-center">
    <h5 >
        Cette page est réservée au personnel du zoo, si ce n'est pas votre cas je vous invite à retourner à la page d'accueil. <br/>
