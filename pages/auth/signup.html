<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Création de compte</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
        </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez le mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
          </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Statut" id="EmployeRadio">
                <label class="form-check-label" for="EmployeRadio">
                    Employé
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="Statut" id="VetRadio" checked>
                <label class="form-check-label" for="VetRadio">
                    Vétérinaire
                </label>
            </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="btn-validation-inscription">Créer le compte</button>
        </div>
    </form>
</div>
